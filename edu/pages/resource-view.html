        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            font-feature-settings: "ss01";
            background: linear-gradient(135deg, var(--primary)15 0%, var(--secondary)15 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            background-color: var(--bg-white);
        }
        
        /* Header Styles */
        .main-header {
            background: var(--main-header-bg);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .main-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .main-header .subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        /* Interactive Book Container */
        .interactive-book {
            max-width: 1200px;
            margin: 30px auto;
            background: var(--bg-white);
            border-radius: 15px;
            box-shadow: 0 10px 40px var(--shadow);
            overflow: hidden;
            min-height: 80vh;
        }
        
        /* Book Navigation */
        .book-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn 
        {
            background: var(--bg-white);
            border: 1px solid var(--border);
            color: var(--text-dark);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Vazirmatn';
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-btn:disabled:hover {
            background: var(--bg-white);
            color: var(--text-dark);
            transform: none;
            box-shadow: none;
        }
        
        .track-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            background: var(--bg-white);
            border: 1px solid var(--border);
            color: var(--text-dark);
            width: 44px;
            height: 44px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .theme-toggle-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .theme-toggle-btn .light-icon {
            display: none;
        }

        .theme-toggle-btn .dark-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle-btn .light-icon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle-btn .dark-icon {
            display: none;
        }
        
        /* Table of Contents */
        .toc-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: var(--overlay);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }
        
        .toc-content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 320px;
            background: var(--bg-white);
            overflow-y: auto;
            padding: 30px 5px 5px 5px;
            animation: slideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .contact-info {
            background: var(--bg-light);
            color: var(--text-light);
            border: 1px solid var(--border);
            padding-top: 0px;
            margin: -5px;
            text-align: center;
        }

        .contact-info h4 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .contact-item i {
            color: var(--primary);
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }

        .contact-item a {
            color: var(--text-light);
            margin: 0px 25px;
            text-decoration: none;
            font-size: 0.9rem;
            flex: 1;
            text-align: right;
            direction: ltr;
            font-family: 'Vazirmatn', sans-serif;
        }

        .contact-item a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px 0px;
            flex-wrap: wrap;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: transparent;
            border-radius: 12px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            border: 2px solid transparent;
        }

        .social-icons a:hover {
            background: var(--primary);
            color: var(--accent);
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 5px rgba(102, 126, 234, 0.3);
        }

        .social-icons img {
            width: 34px;
            height: 34px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(0) invert(1);
        }
       
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0px;
            padding: 15px;
            /* border-bottom: 3px solid var(--primary);*/
        }
        
        .toc-header h2 {
            font-size: 1.4rem;
            color: var(--text-dark);
        }
        
        .toc-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .toc-close:hover {
            color: var(--danger);
        }
        
        /* Adjust scrollable area */
        .toc-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }

        /* Custom scrollbar for toc-list */
        .toc-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .toc-list::-webkit-scrollbar-track {
            background: var(--bg-light);
            border-radius: 2px;
        }

        .toc-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .toc-item {
            margin-bottom: 15px;
        }
        
        .toc-link {
            display: block;
            padding: 15px;
            /*background: var(--bg-light);*/
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-right: 4px solid transparent;
        }
        
        .toc-link:hover {
            background: var(--primary);
            color: white;
            padding-right: 20px;
            border-right-color: var(--accent);
        }
        
        .toc-link.active {
            background: var(--primary);
            color: white;
            border-right-color: var(--accent);
        }
        
        .toc-sub-list {
            list-style: none;
            padding-right: 20px;
            margin-top: 10px;
        }
        
        .toc-sub-item {
            margin-bottom: 8px;
        }
        
        .toc-sub-link {
            display: block;
            padding: 10px 15px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .toc-sub-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            padding-right: 20px;
        }
        
        .toc-sub-link.active {
            background: rgba(102, 126, 234, 0.15);
            color: var(--primary);
            font-weight: 500;
        }
        
        /* Book Content */
        .book-content {
            padding: 40px;
            min-height: 600px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary);
            position: relative;
        }
        
        .page-header h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        
        .page-header .badge {
            position: absolute;
            left: 0;
            top: 0;
            background: var(--accent);
            color: var(--text-dark);
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        /* Exam Gallery */
        .exam-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .exam-card {
            background: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }
        
        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-hover);
        }
        
        .exam-card-image 
        {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }
        
        .exam-card-content 
        {
            padding: 20px;
        }
        
        .exam-card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .exam-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .exam-card-date {
            background: var(--bg-light);
            padding: 3px 10px;
            border-radius: 12px;
        }
        
        .exam-card-actions {
            display: flex;
            gap: 10px;
        }
        
        .exam-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn';
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .downloadlink-disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background: var(--primary);
            color: white;
            text-decoration: line-through;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .download-btn:hover {
            background: var(--secondary);
        }
        
        .preview-btn {
            background: var(--bg-light);
            color: var(--text-dark);
            border: 1px solid var(--border);
        }
        
        .preview-btn:hover {
            background: var(--border);
        }
        
        /* Quiz Section */
        .quiz-section {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid var(--border);
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .quiz-title {
            font-size: 1.3rem;
            color: var(--text-dark);
        }
        
        .quiz-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .progress-bar {
            width: 120px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .quiz-question {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .quiz-option {
            padding: 15px;
            background: var(--bg-white);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quiz-option:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .quiz-option.selected {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.1);
        }
        
        .quiz-option.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .quiz-option.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .option-label {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-radius: 50%;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .quiz-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quiz-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Vazirmatn';
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
        }
        
        .submit-btn:hover {
            background: var(--secondary);
        }
        
        .next-btn {
            background: var(--success);
            color: white;
        }
        
        .next-btn:hover {
            background: #0da271;
        }
        
        .hint-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .hint-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        /* Footer */
        .book-footer {
            padding: 20px;
            background: var(--bg-light);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-indicator {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-dots {
            display: flex;
            gap: 5px;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
            transition: background 0.3s ease;
        }
        
        .progress-dot.active {
            background: var(--primary);
        }
        
        /* Modal for Exam Preview */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: var(--overlay);
            z-index: 3000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            background: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }
        
        .modal-header {
            padding: 20px;
            background: var(--secondary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 0;
            max-height: calc(90vh - 70px);
            overflow-y: auto;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Responsive Design(Phone view) */
        @media (max-width: 768px) {
            .interactive-book {
                margin: 15px;
                border-radius: 10px;
            }
            
            .book-nav { 
                display: flex 1fr;
                padding: 12px 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                display: flex 1fr;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .nav-btn {
                width: 100%;
            }
            
            .track-title {
                text-align: center;
            }
            
            .book-content {
                padding: 25px 20px;
            }
            
            .exam-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .toc-content {
                width: 280px;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .quiz-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .quiz-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .exam-gallery {
                grid-template-columns: 1fr;
            }
            
            .main-header h1 {
                font-size: 1.4rem;
            }
            
            .book-nav { 
                display: flex 1fr;
            }
            
            .nav-buttons {

            }
            
            .nav-btn {
                width: 100%;
            }
            
            .track-title {
                text-align: center;
                font-size: 1rem;
            }
            
            .book-footer {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
